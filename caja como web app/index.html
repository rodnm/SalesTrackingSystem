<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caja de Venta</title>
</head>
<body>
    <h1>Simulador de Caja de Venta</h1>
    
    <!-- Mostrar Inventario -->
    <button id="showInventoryBtn">Mostrar Inventario</button>
    <div id="inventoryDisplay"></div>

    <!-- Compra de Producto -->
    <h2>Comprar Producto</h2>
    <label for="product">Producto:</label>
    <input type="text" id="product" placeholder="Nombre del producto">
    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" min="1" placeholder="Cantidad">
    <button id="purchaseBtn">Comprar</button>
    <div id="purchaseResult"></div>

    <!-- Generar Informe de Ventas -->
    <button id="generateReportBtn">Generar Informe de Ventas</button>
    <div id="salesReportDisplay"></div>

    <script src="app.js"></script>
</body>
</html>
